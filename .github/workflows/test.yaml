name: learning GitHub Actions
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: false
jobs:
  test_job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: hello_world
        run: echo "Hello World1 ${{ secrets.TEST_SECRET }}"
  test_job2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: hello_world
        run: echo "Hello World2 ${{ github.event.inputs.name }}"
